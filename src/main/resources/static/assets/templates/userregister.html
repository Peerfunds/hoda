<head>
  <title>Bootstrap 4 Form</title>
  <meta charset="utf-8" />

<div class="container">
 
<h3 style="margin-top:20px;margin-bottom:20px">Bootstrap 4 Form - JQuery + SpringBoot RestAPI</h3>

<h5>1. Stacked Form</h5>

<div class="row">
<div class="col-md-7">
	<form id="stackedForm">
	  <div class="form-group">
	    <label for="stackedFirstName">Name:</label>
	    <input type="text" class="form-control" id="stackedFirstName" placeholder="Name" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">mobile:</label>
	    <input type="text" class="form-control" id="stackedLastName" placeholder="mobile" />
	  </div>
	   <div class="form-group">
	    <label for="stackedFirstName">email:</label>
	    <input type="text" class="form-control" id="stackedFirstName" placeholder="email" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">acc_no:</label>
	    <input type="text" class="form-control" id="stackedLastName" placeholder="acc_no" />
	  </div>
	   <div class="form-group">
	    <label for="stackedFirstName">ifsc:</label>
	    <input type="text" class="form-control" id="stackedFirstName" placeholder="ifsc" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">bank_name:</label>
	    <input type="text" class="form-control" id="stackedLastName" placeholder="mobile" />
	  </div>
	   <div class="form-group">
	    <label for="stackedFirstName">name_bank_acc:</label>
	    <input type="text" class="form-control" id="stackedFirstName" placeholder="Name" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">security_ques1:</label>
	    <input type="text" class="form-control" id="stackedLastName" placeholder="security_ques1" />
	  </div>
	   <div class="form-group">
	    <label for="stackedFirstName">security_ques2:</label>
	    <input type="text" class="form-control" id="stackedFirstName" placeholder="security_ques2" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">password:</label>
	    <input type="password" class="form-control" id="stackedLastName" placeholder="Password" />
	  </div>
	  <div class="form-group">
	    <label for="stackedLastName">reffered_by:</label>
	    <input type="text" class="form-control" id="stackedLastName" placeholder="reffered_by" />
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
